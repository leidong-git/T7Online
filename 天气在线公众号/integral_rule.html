<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>积分规则</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/personal.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="js/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="section">
        <div class="rule_obtain">
            <div class="about_bt">
                <p class="rule_obtain"></p>
                <span>积分获取方式</span>
            </div>
            <div class="rule_obtain_nr">
                <table>
                    <thead>
                        <tr>
                            <th>获取方式</th>
                            <th>可获得积分</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>每日首次登陆</td>
                            <td>+2积分</td>
                        </tr>
                        <tr>
                            <td>完善个人资料</td>
                            <td>+30积分</td>
                        </tr>
                        <tr>
                            <td>开通会员</td>
                            <td>+实付金额同等积分</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="rule_employ">
            <div class="about_bt">
                <p class="rule_employ"></p>
                <span>积分使用方法</span>
            </div>
            <div class="rule_employ_nr">
                <table>
                    <thead>
                        <tr>
                            <th>积分抵现</th>
                            <th>积分兑换</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <b>10</b>积分可抵现<i>￥1.00</i></br><p>开通会员时可抵现</p>
                            </td>
                            <td><b>100</b>积分可兑换<i>会员服务一天</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
