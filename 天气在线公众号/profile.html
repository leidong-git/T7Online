<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人信息-完善信息</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/personal.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="js/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="section">
        <div class="profile_bt">
            <span>为了更好的体验天气在线预报服务，请完善个人信息，我们将推出更细致的服务内容。</span>
        </div>
        <div class="profile_list">
            <div class="profile_list_bt">
                <span>完善个人信息还可获得积分哟！</span>
            </div>
            <div class="profile_list_nr">
                <ul>
                    <li>
                        <p><b>*</b>所在地：</p>
                        <input type="" name="">   
                    </li>
                    <li>
                        <p><b>*</b>行业：</p>
                        <select>
                            <option>IT行业</option>
                            <option>服务行业</option>
                            <option>金融行业</option>
                        </select>
                    </li>
                    <li>
                        <p>联系电话：</p>
                        <input type="text" name="">
                    </li>
                    <li>
                        <p>性别：</p>
                        <select>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </li>
                    <li>
                        <p>邮箱：</p>
                        <input type="email" name="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="profile_bc">
            <input type="button" name="" value="保存">
        </div>
    </div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/mobile.js"></script>
