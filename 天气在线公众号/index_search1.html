<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索弹窗</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="js/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="section" style="background: #fff;">
        <div class="saerch_ss">
            <input type="text" placeholder="请输入城市名" name="">
            <i class="fa fa-search"></i>
            <span class="closef">取消</span>
        </div>

        <div class="city_list">
            <ul>
                <li>
                    <span class="list_du">22°</span>
                    <img class="list_tq" src="images\weather\lan\多云.png">
                    <div class="city_dz">
                        <span>当前位置</span><img src="images/list_dw.png">
                        <p>重庆市渝中区大坪街道</p>
                    </div>
                    <img class="list_sc" src="images/sc_wxz.png">
                </li>
                <li>
                    <span class="list_du">22°</span>
                    <img class="list_tq" src="images\weather\lan\多云.png">
                    <div class="city_dz">
                        <span>新疆</span>
                        <p>新疆 博尔塔拉蒙古自治州</p>
                    </div>
                    <img class="list_sc" src="images/sc_xz.png">
                </li>
                <li>
                    <span class="list_du">22°</span>
                    <img class="list_tq" src="images\weather\lan\多云.png">
                    <div class="city_dz">
                        <span>沈阳</span>
                        <p>沈阳 某某某</p>
                    </div>
                    <img class="list_sc" src="images/sc_xz.png">
                </li>
                <li>
                    <span class="list_du">22°</span>
                    <img class="list_tq" src="images\weather\lan\多云.png">
                    <div class="city_dz">
                        <span>东京</span>
                        <p>东京成田机场2U</p>
                    </div>
                    <img class="list_sc" src="images/sc_wxz.png">
                </li>
                <li>
                    <span class="list_du">22°</span>
                    <img class="list_tq" src="images\weather\lan\多云.png">
                    <div class="city_dz">
                        <span>成都</span>
                        <p>成都金牛区付兰河街道</p>
                    </div>
                    <img class="list_sc" src="images/sc_wxz.png">
                </li>
            </ul>
        </div>
    </div>
	
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/mobile.js"></script>
<script type="text/javascript" src="js/layui/layui.js"></script>


<script type="text/javascript">

    $(function(){

        //调用父页面事件关闭弹窗
        $('.closef').click(function(){
            parent.closef();
        });
      
    });
</script>
