<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="section">
		<div class="login_title">
			<div class="nav_title active">
				<img src="images/nav_title_icon.png">
				<span>修改密码</span>
			</div>
		</div>

		<div class="login_nr">
			<ul>
				<li>
					<span>旧密码</span>
					<input type="text" name="" placeholder="请输入邮箱/电话">
					<p class="loginTips">密码错误</p>
				</li>
				<li class="error">
					<span>新密码</span>
					<input type="text" name="" placeholder="再次输入密码确认">
				</li>
				<li class="error">
					<span>确认新密码</span>
					<input type="text" name="" placeholder="再次输入密码确认">
					<p class="loginTips">两次密码不一致</p>
				</li>
			</ul>
			<div class="login_find">
				<button class="find_close" onclick="find_close()">取消</button>
				<button>确认修改</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript">
	$(function(){
		
		$('.login_nr ul li input').focus(function(){
        	$(this).parents('li').removeClass('error');
        	$(this).parents('li').addClass('active');
        });

        $('.login_nr ul li input').blur(function(){
        	$(this).parents('li').removeClass('active');
		});
	})

	function find_close(){
		parent.layer.closeAll();
	}
</script>
</html>
